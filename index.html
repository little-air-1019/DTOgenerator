<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot DTO Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-json.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-primary-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-primary-800">Spring Boot DTO Generator</h1>
            <p class="text-gray-600 mt-2">Generate Java DTO classes from JSON with proper annotations and validation</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-primary-700 mb-4">Input</h2>
                <div class="mb-4">
                    <label for="programName" class="block text-sm font-medium text-gray-700 mb-1">Program Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="programName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Ex. DTOGENERQ001" required>
                    <p id="programNameError" class="text-xs text-red-500 mt-1 hidden">Program Name is required</p>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">JSON Input</label>
                    <div id="jsonEditor" class="editor"></div>
                </div>
                <div class="flex space-x-4">
                    <button id="parseBtn"
                        class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition">
                        Parse Structure
                    </button>
                    <button id="generateBtn"
                        class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition"
                        disabled>
                        Generate DTO
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-primary-700 mb-4">Generated DTO</h2>
                <div id="outputEditor" class="editor mb-4"></div>
                <button id="copyBtn"
                    class="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition">
                    Copy to Clipboard
                </button>
            </div>
        </div>

        <!-- Structure View -->
        <div id="structurePanel" class="mt-8 bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold text-primary-700 mb-4">JSON Structure</h2>
            <div id="structureContainer" class="space-y-4"></div>
        </div>
    </div>

    <!-- Field Configuration Modal -->
    <div id="fieldModal"
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div
            class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto transform scale-95">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-xl font-bold text-primary-700">Configure Field</p>
                    <button id="closeModal" class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" width="18"
                            height="18" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Field Name</label>
                        <input type="text" id="fieldName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Field Type</label>
                        <select id="fieldType"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="String">String</option>
                            <option value="Integer">Integer</option>
                            <option value="Long">Long</option>
                            <option value="Double">Double</option>
                            <option value="Boolean">Boolean</option>
                            <option value="BigDecimal">BigDecimal</option>
                            <option value="LocalDate">LocalDate</option>
                            <option value="LocalDateTime">LocalDateTime</option>
                            <option value="Timestamp">Timestamp</option>
                            <option value="Others">Others (Custom Type)</option>
                        </select>
                    </div>
                    <div id="customTypeContainer" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Custom Type</label>
                        <input type="text" id="customType"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            placeholder="Enter custom type">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="fieldRequired"
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="fieldRequired" class="ml-2 block text-sm text-gray-700">Required</label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Max Length</label>
                        <input type="number" id="fieldMaxLength"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            placeholder="Leave empty if no max length">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">JsonAlias (comma separated)</label>
                        <input type="text" id="fieldJsonAlias"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            placeholder="e.g. alias1,alias2,alias3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
                        <input type="text" id="fieldComment"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                            placeholder="Optional field description">
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <button id="saveFieldConfig"
                        class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition">
                        Save Configuration
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- import JS -->
    <script src="script.js"></script>
</body>

</html>
